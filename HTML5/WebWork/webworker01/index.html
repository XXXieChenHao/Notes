<script type="text/javascript">
  if (window.Worker) {
    // 生成一个专用 worker  传入运行脚本的 uri 
    var myWorker = new Worker('./index.js')
    // 向 worker 中发送数据
    myWorker.postMessage('发送数据');
    console.log('发送数据中')
    setTimeout(() => {
      // myWorker.terminate();
    }, 1000);
  }
</script>
