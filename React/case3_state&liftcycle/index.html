    // state 正确使用方式
    // 1. 不要直接修改 state

    class Test extends React.Component {
      constructor(props) {
        super(props)
        this.state = {
          arr: [],
          comment: []
        }
      }

      componentDidMount() {
        this.fetchPost().then(res => {
          this.setState({
            arr: res
          })
        })

        this.fetchCommont().then(res => {
          this.setState({
            comment: res
          })
        })
      }

      fetchPost() {
        return new Promise((resolve, reject) => {
          const arr = [1, 2, 3];
          
          setTimeout(() => {
            resolve(arr);
          }, 1000)
        })
      }

      fetchCommont() {
        return new Promise((resolve, reject) => {
          const comment = [7, 8 ,9];
          setTimeout(() => {
            resolve(comment)
          }, 1000)
        })
      }


      render() {
        return (
          <div>
            <h1>{ this.state.comment }</h1>
            <li>{ this.state.arr }</li>
          </div>
        )
      }
    }

    ReactDOM.render(
      <Test />,
      document.getElementById('root')
    )
