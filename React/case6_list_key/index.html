    // **************** key ********************
    function TodoList() {
      const todoList = [1, 1, 1, 1, 1];
      const todoItems = todoList.map((todoItem, index) => {
        return (
          <li key={ index }>
            {todoItem}
          </li>
        )
      } )
      return (
        <ul>{ todoItems }</ul>
      )
    }

    ReactDOM.render(
      <TodoList />,
      document.getElementById('root')
    )
